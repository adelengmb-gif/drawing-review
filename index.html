<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>图纸哨兵 - 安全脱敏工具</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              slate: {
                850: '#1e293b',
                900: '#0f172a',
              }
            },
            typography: (theme) => ({
              DEFAULT: {
                css: {
                  color: theme('colors.slate.300'),
                  strong: { color: theme('colors.white') },
                  th: { color: theme('colors.slate.200') },
                  td: { color: theme('colors.slate.400') },
                  '--tw-prose-headings': theme('colors.white'),
                },
              },
            }),
          }
        },
        plugins: [
          // We would ideally load the typography plugin here, but for CDN simplicity we'll style manually in CSS
        ]
      }
    </script>
    <style>
      body { margin: 0; background-color: #0f172a; color: white; font-family: 'Inter', sans-serif; overflow: hidden; }
      /* Custom scrollbar for a pro-tool look */
      ::-webkit-scrollbar { width: 8px; height: 8px; }
      ::-webkit-scrollbar-track { background: #1e293b; }
      ::-webkit-scrollbar-thumb { background: #475569; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #64748b; }
      
      /* Simple Markdown Table Styling fallback */
      .markdown-body table { width: 100%; border-collapse: collapse; margin: 1em 0; font-size: 0.85rem; }
      .markdown-body th, .markdown-body td { border: 1px solid #334155; padding: 6px; text-align: left; }
      .markdown-body th { background-color: #1e293b; color: #e2e8f0; }
      .markdown-body td { color: #cbd5e1; }

      /* Model Viewer Customization */
      model-viewer {
        width: 100%;
        height: 100%;
        background-color: #0f172a;
        --poster-color: transparent;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.39.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react-markdown": "https://esm.sh/react-markdown@9",
    "remark-gfm": "https://esm.sh/remark-gfm@4",
    "jszip": "https://esm.sh/jszip@3.10.1",
    "file-saver": "https://esm.sh/file-saver@2.0.5",
    "pdfjs-dist": "https://esm.sh/pdfjs-dist@3.11.174",
    "xlsx": "https://esm.sh/xlsx@0.18.5"
  }
}
</script>
<!-- Load Model Viewer for 3D support -->
<script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
